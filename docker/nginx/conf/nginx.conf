server {
    listen 8081;

    root /app;
    index index.html;

    sendfile on;

    # Основной маршрут для SPA
    location / {
        try_files $uri /index.html;
    }

    # Статические файлы (JS, CSS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Не кешируем index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, must-revalidate";
    }

    # Gzip
    gzip on;
    gzip_static on;
    gzip_types text/plain text/css application/json application/javascript text_xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
